<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <p>Welcome!</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()

        socket.on('connect', (socket) => {
            console.log('Connected to server!')
        })

        socket.on('disconnect', (socket) => {
            console.log('Disconnected from server!')
        })
    </script>
</body>
</html>
